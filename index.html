<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    
    <input type="number" id="temperature" placeholder="Enter temperature" required>
    
    <div class="options">
      <label><input type="radio" name="unit" value="celsius" checked> Celsius</label>
      <label><input type="radio" name="unit" value="fahrenheit"> Fahrenheit</label>
    </div>

    <button onclick="convertTemperature()">Convert</button>

    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
